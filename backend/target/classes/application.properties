# Database Configuration - Using H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:stress_payroll_system
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=@Bhu02071979

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Allow circular references temporarily
spring.main.allow-circular-references=true

# Server Configuration
server.port=9091

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000


# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,file://
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.com.company.stresspayroll=DEBUG
logging.level.org.springframework.security=DEBUG
